<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom</title>

    <style>
      .green {
        color: green;
      }
    </style>
  </head>

  <body>
    <h1 class="green" id="heading">Hello World!</h1>
    <h1>Hello Javascript</h1>
    <p class="green">this is related to getelement by class name</p>
    <p class="green red">extra statement</p>

    <script>
      /*  here the data hello muthamizh is displayed overpowering the para tag in html
      thereby we can alter the datas via javascript in HTML with the help of DOM
       let paragraph = document.getElementsByTagName("p")[0];
       //console.log(paragraph.textContent);

       paragraph.textContent = "hello muthamizh"; */

      //---------------------------------------------------

      /* get element by class name

      let greentexts = document.getElementsByClassName("green");
       console.log(greentexts[0]);
       console.log(greentexts[1]); */

      //---------------------------------------

      /* // here elements are accessed using ID
      let head = document.getElementById("heading");
      console.log(head);
      // output for the above code - <h1 class="green" id="heading">Hello World!</h1>

      console.log(head.textContent);
      // output - Hello World!   */

      //----------------------------------
      // query selector - here we can select all the elemebnts witgh id, class or tag
      // /* by tag name*/ console.log(document.querySelector("p"));
      // /* by class name*/ console.log(document.querySelector(".green"));
      // /* by id name*/ console.log(document.querySelector("#heading"));

      //------------------------------------------------

      //queryselectorall
      console.log(document.querySelectorAll(".green"));
    </script>
  </body>
</html>
